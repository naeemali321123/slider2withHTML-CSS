<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Assignment</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radioBtn" id="radio1">
            <input type="radio" name="radioBtn" id="radio2">
            <input type="radio" name="radioBtn" id="radio3">
            <input type="radio" name="radioBtn" id="radio4">
            <input type="radio" name="radioBtn" id="radio5">
            <input type="radio" name="radioBtn" id="radio6">
            <input type="radio" name="radioBtn" id="radio7">
            <input type="radio" name="radioBtn" id="radio8">
            <input type="radio" name="radioBtn" id="radio9">
            <input type="radio" name="radioBtn" id="radio10">
            <input type="radio" name="radioBtn" id="radio11">
            <input type="radio" name="radioBtn" id="radio12">

            <div class="slide first">
                <img src="./images/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/8.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/9.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/10.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/11.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/12.jpg" alt="">
            </div>

            <div class="navigationAuto">
                <div class="autoBtn1"></div>
                <div class="autoBtn2"></div>
                <div class="autoBtn3"></div>
                <div class="autoBtn4"></div>
                <div class="autoBtn5"></div>
                <div class="autoBtn6"></div>
                <div class="autoBtn7"></div>
                <div class="autoBtn8"></div>
                <div class="autoBtn9"></div>
                <div class="autoBtn10"></div>
                <div class="autoBtn11"></div>
                <div class="autoBtn12"></div>
            </div>
        
        </div>
        
        <div class="navigationManual">
            <label for="radio1" class="manualBtn"></label>
            <label for="radio2" class="manualBtn"></label>
            <label for="radio3" class="manualBtn"></label>
            <label for="radio4" class="manualBtn"></label>
            <label for="radio5" class="manualBtn"></label>
            <label for="radio6" class="manualBtn"></label>
            <label for="radio7" class="manualBtn"></label>
            <label for="radio8" class="manualBtn"></label>
            <label for="radio9" class="manualBtn"></label>
            <label for="radio10" class="manualBtn"></label>
            <label for="radio11" class="manualBtn"></label>
            <label for="radio12" class="manualBtn"></label>
        </div>

    </div>
    <script src="./js/jscript.js"></script>
</body>

</html>
